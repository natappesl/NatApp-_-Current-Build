  <div data-role="main" class="ui-content">
    <div data-role="collapsible">
      <h1>Overview</h1>
      <p>Yellowflower tarweed is a native, non-invasive species to the reserve. Tarweeds are known for their sticky resin that they excrete through their stems and leaves.

</p>
    </div>
  </div>

<div data-role="main" class="ui-content">
    <div data-role="collapsible">
      <h1>Identification</h1>
      <p>Usually no taller than 1m in height; green stems and leaves, yellow flowers.

</p>
    </div>
  </div>

 <div data-role=main" class="ui-content">
        <div data-role="collapsible">
        <h1> Habitat </h1>
        <p>Yellowflower tarweed is found throughout the reserve, typically in open areas near the edges of trails or roads. It blooms from May-November.



</p>

</p>
