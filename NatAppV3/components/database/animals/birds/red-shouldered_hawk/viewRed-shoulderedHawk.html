  <div data-role="main" class="ui-content">
    <div data-role="collapsible">
      <h1>Overview</h1>
      <p>The red-shouldered hawk is found in south-eastern Canada and the western United States. They are smaller in size than red-tailed hawks, but larger than broad-winged hawks.

</p>
    </div>
  </div>

<div data-role="main" class="ui-content">
    <div data-role="collapsible">
      <h1>Identification</h1>
      <p>Red-shouldered hawks are usually around a length of 17-24 in, with an average wingspan of 37-44 in. They have an average weight of 17-27 oz. Adults are colorful, with dark-brown and white checkered wings and warm reddish barring on their breasts. The tail of a red-shouldered hawk is black with narrow white bands.
</p>
    </div>
  </div>

 <div data-role=main" class="ui-content">
        <div data-role="collapsible">
        <h1> Habitat </h1>
        <p>Red-shouldered hawks return to the same nesting territory every year. One red-shouldered hawk occupied the same territory in southern California for 16 consecutive years!

</p>
         </div>
         </div>

<div data-role=main" class="ui-content">
        <div data-role="collapsible">
        <h1> Behavior </h1>
        <p>Red-shouldered hawks are solitary and territorial. They do not form flocks, even in the winter. Red shouldered hawks will breed in the northern sections of their territories and then migrate to northern Mexico for winter. A red-shouldered hawks call is a loud repeated "kee-ahh", usually repeated 8-10 times.</p>
         </div>
         </div>

<div data-role=main" class="ui-content">
        <div data-role="collapsible">
        <h1> Diet and Predators </h1>
        <p>
                    Red-shouldered hawks eat mostly:
                </p>
                <ul>
                    <li>Small mammals</li>
                    <li>Lizards</li>
                    <li>Snakes</li>
                    <li>Amphibians</li>
                    <li>Small birds</li>
                </ul>
                <p>
                    They hunt from perches below the forest canopy or at the edge of a pond, sitting silently until they sight their prey below. Occasionally they will prey on small birds such as sparrows, starlings, and doves.
                </p>
         </div>
         </div>
